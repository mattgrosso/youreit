<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>You're It</title>
    <script src="https://use.fontawesome.com/d0e9be0862.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="whoIsIt">
      <h1>You're It.</h1>
    </div>
    <div class="options options-closed">
      <i class="fa fa-cog" aria-hidden="true"></i>
      <button class="tag-button" type="button" name="button">
        <i class="fa fa-tag" aria-hidden="true"></i>
      </button>
      <button class="sign-in-button" type="button" name="button">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/js/main.js'></script>
  </body>
</html>
